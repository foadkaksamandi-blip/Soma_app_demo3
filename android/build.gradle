// Root Android Gradle file – safe flutter.* injection for all subprojects

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

/**
 * تزریق مقادیر flutter.* برای تمام پلاگین‌های جانبی
 */
gradle.beforeProject { Project p ->
    if (!p.hasProperty('flutter')) {
        p.ext.flutter = [:]
    }
    if (!p.flutter.hasProperty('compileSdkVersion')) {
        p.flutter.compileSdkVersion = 34
    }
    if (!p.flutter.hasProperty('targetSdkVersion')) {
        p.flutter.targetSdkVersion = 34
    }
    if (!p.flutter.hasProperty('minSdkVersion')) {
        p.flutter.minSdkVersion = 21
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
