plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'dev.flutter.flutter-gradle-plugin'
}

def flutterProjectRoot = rootProject.projectDir.parentFile.toPath()
def flutterSdkPath = System.getenv("FLUTTER_HOME") ?: "${flutterProjectRoot}/flutter"

if (!file("${flutterSdkPath}/packages/flutter_tools/gradle/flutter.gradle").exists()) {
    throw new GradleException("‚ùå Flutter SDK not found. Please ensure FLUTTER_HOME or local.properties points to Flutter SDK.")
}

flutter {
    source "${flutterProjectRoot}"
}

android {
    namespace "com.foadka.soma_app_demo3"
    compileSdk 34

    defaultConfig {
        applicationId "com.foadka.soma_app_demo3"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
        debug {
            debuggable true
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.0"
}
