plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.soma_app_demo3"
    compileSdkVersion 34

    defaultConfig {
        // شناسه اصلی اپلیکیشن (باید با package در AndroidManifest یکی باشد)
        applicationId "com.example.soma_app_demo3"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        multiDexEnabled true
    }

    buildTypes {
        release {
            // در حالت ساده‌سازی شده، امضای دیجیتال موقت غیرفعال می‌ماند
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            debuggable false
        }
        debug {
            debuggable true
        }
    }

    // از Gradle 8+ نیاز است explicit options ست شود
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    // ساختار فایل‌های چندگانه اندروید
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // MultiDex برای سازگاری اپلیکیشن با متدهای زیاد
    implementation "androidx.multidex:multidex:2.0.1"
}
