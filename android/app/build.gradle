plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    // این جایگزین flutter.gradle قدیمی است
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace "com.soma.app.demo3"      // همونی که خودت قبلاً داشتی
    compileSdk 34

    defaultConfig {
        applicationId "com.soma.app.demo3"  // همونی که خودت داشتی
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        debug { }
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        buildConfig true
        viewBinding true
    }

    packagingOptions {
        resources {
            excludes += ['META-INF/*']
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.25"
    // وابستگی‌های دستی دیگه لازم نیست؛ Flutter خودش بقیه رو مدیریت می‌کنه
}
