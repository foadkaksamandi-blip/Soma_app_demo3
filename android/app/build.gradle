plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    // جایگزین رسمی flutter.gradle قدیمی
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace "com.soma.app.demo3"      // در صورت نیاز با namespace خودت یکسان بماند
    compileSdk 34

    defaultConfig {
        applicationId "com.soma.app.demo3"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        debug { }
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                           'proguard-rules.pro'
        }
    }

    buildFeatures {
        buildConfig true
        viewBinding true
    }

    packagingOptions {
        resources {
            excludes += ['META-INF/*']
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.25"
    // بقیه وابستگی‌ها را Flutter به‌صورت خودکار مدیریت می‌کند
}
