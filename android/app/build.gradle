plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace "com.foadka.soma_app_demo"
    compileSdk 34         // ✅ ارتقاء به 34 برای رفع تمام خطاها

    defaultConfig {
        applicationId "com.foadka.soma_app_demo"
        minSdkVersion 21
        targetSdkVersion 34   // ✅ هماهنگ با compileSdk
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            debuggable false
        }
        debug {
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    // ✅ برای سازگاری با Gradle جدید
    buildFeatures {
        buildConfig true
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7"
}
