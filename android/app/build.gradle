plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    // Flutter's Gradle plugin (new style)
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.foadka.soma_app_demo3"
    compileSdk 34

    defaultConfig {
        applicationId "com.foadka.soma_app_demo3"
        minSdk 21
        targetSdk 34

        // اگر مقادیر نسخه در pubspec تنظیم نیستند، فعلاً دستی بگذار:
        versionCode 1
        versionName "1.0.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }

    buildTypes {
        release {
            // برای CI امضا لازم نیست؛ اگر keystore داری این را تغییر بده.
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }

    // مسیر کاتلین را حتماً داشته باشیم
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

flutter {
    source '../..'
}

dependencies {
    // flutter-gradle-plugin خودش وابستگی‌های Flutter را می‌آورد؛
    // نیاز به چیز خاصی نیست.
}
