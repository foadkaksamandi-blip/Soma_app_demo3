plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

// Flutter needs this:
def flutterRoot = System.getenv("FLUTTER_ROOT")
if (flutterRoot == null) {
    throw new GradleException("FLUTTER_ROOT is not set. This is provided automatically on CI and by Flutter SDK.")
}
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.soma.app.demo3"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.soma.app.demo3"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            // فعلاً ساده: از keystore دیباگ استفاده می‌کنیم
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
    buildFeatures {
        viewBinding true
    }
}

// این بلاک برای پیدا کردن سورس Flutter ضروریه
flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
}
