pluginManagement {
    // خواندن مسیر Flutter SDK از local.properties
    def flutterSdkPath = null
    def lp = file("local.properties")
    if (lp.exists()) {
        def props = new Properties()
        lp.withInputStream { props.load(it) }
        flutterSdkPath = props.getProperty("flutter.sdk")
    }
    if (flutterSdkPath == null || flutterSdkPath.trim().isEmpty()) {
        throw new GradleException("Cannot locate Flutter SDK. android/local.properties must define flutter.sdk")
    }

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.1.1" apply false
    id "org.jetbrains.kotlin.android" version "1.9.0" apply false
}

include(":app")
