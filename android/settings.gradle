pluginManagement {
    def props = new Properties()
    def lp = file("local.properties")
    if (lp.exists()) { lp.withInputStream { props.load(it) } }

    def flutterSdkPath = props.getProperty("flutter.sdk")
    if (flutterSdkPath == null || flutterSdkPath.trim().isEmpty()) {
        throw new GradleException("Cannot locate Flutter SDK. android/local.properties must define flutter.sdk")
    }

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.1.1" apply false
    id "org.jetbrains.kotlin.android" version "1.9.24" apply false
}

include(":app")
