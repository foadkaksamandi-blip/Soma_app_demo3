pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    // پیدا کردن مسیر SDK فلـاتر
    def flutterSdkPath = System.getenv("FLUTTER_ROOT")
    if (flutterSdkPath == null) {
        def props = new Properties()
        def propsFile = new File(settingsDir, "local.properties")
        if (propsFile.exists()) {
            props.load(propsFile.newDataInputStream())
            flutterSdkPath = props.getProperty("flutter.sdk")
        }
    }
    if (flutterSdkPath == null) {
        throw new GradleException("Flutter SDK not found. Define location with FLUTTER_ROOT env var or in local.properties with flutter.sdk")
    }

    // لودر پلاگین‌های فلـاتر
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.3.2" apply false
    id "org.jetbrains.kotlin.android" version "1.9.22" apply false
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = "soma_app_demo3"
include(":app")

// --- رفع خطای namespace برای ماژول qr_code_scanner ---
gradle.beforeProject { p ->
    if (p.name == "qr_code_scanner") {
        p.afterEvaluate {
            if (!p.hasProperty("namespace")) {
                p.ext.namespace = "com.example.qr_code_scanner"
            }
        }
    }
}
