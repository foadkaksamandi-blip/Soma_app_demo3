name: Build Android APKs (Seller & Buyer)

on:
  workflow_dispatch: {}   # ⬅️ همین خط دکمه Run رو فعال می‌کند
  push:
    paths:
      - ".github/workflows/flutter.yml"
      - "pubspec.yaml"
      - "lib/**"

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: stable
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Pub get / upgrade
        run: |
          flutter pub get || true
          flutter pub upgrade --major-versions || true
          flutter pub get

      - name: Recreate Android folder (V2 embedding)
        shell: bash
        run: |
          rm -rf android
          flutter create --platforms=android --org com.soma --project-name soma_app .

      - name: Pin Gradle wrapper to 8.4
        shell: bash
        run: |
          cd android
          ./gradlew wrapper --gradle-version 8.4 --distribution-type all || true
          sed -i 's/gradle-[0-9.]\+-bin/gradle-8.4-all/' gradle/wrapper/gradle-wrapper.properties
          cd -

      - name: Provide ext.flutter to Gradle (root build.gradle)
        shell: bash
        run: |
          ROOT="android/build.gradle"
          if ! grep -q "ext.flutter" "$ROOT"; then
            awk 'NR==1{print "ext { flutter = [ sdk: System.getenv(\"FLUTTER_HOME\") ?: System.getenv(\"FLUTTER_ROOT\") ] }"}1' "$ROOT" > /tmp/root.gradle && mv /tmp/root.gradle "$ROOT"
          fi

      - name: Force SDK versions in app/build.gradle
        shell: bash
        run: |
          APP="android/app/build.gradle"
          sed -i 's/compileSdkVersion *[0-9]\+/compileSdkVersion 34/' "$APP" || true
          sed -i 's/targetSdkVersion *[0-9]\+/targetSdkVersion 34/' "$APP" || true
          sed -i 's/minSdkVersion *[0-9]\+/minSdkVersion 23/' "$APP" || true

      - name: Ensure AndroidManifest with BLE permissions
        shell: bash
        run: |
          MAN="android/app/src/main/AndroidManifest.xml"
          mkdir -p android/app/src/main
          cat > "$MAN" <<'XML'
<manifest xmlns:android="http://schemas.android.com/apk/res/android"
    package="com.soma.app">
    <uses-sdk android:minSdkVersion="23" />
    <uses-permission android:name="android.permission.BLUETOOTH" />
    <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" />
    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" android:usesPermissionFlags="neverForLocation" />
    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation" />
    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
    <application android:label="soma">
        <activity android:name=".MainActivity" android:exported="true">
            <intent-filter>
                <action android:name="android.intent.action.MAIN" />
                <category android:name="android.intent.category.LAUNCHER" />
            </intent-filter>
        </activity>
    </application>
</manifest>
XML

      - name: Flutter clean & get
        run: |
          flutter clean
          flutter pub get

      - name: Build Seller APK (debug)
        shell: bash
        run: |
          mkdir -p artifacts
          flutter build apk --debug -t lib/seller_main.dart --dart-define=APP_ROLE=seller
          cp build/app/outputs/flutter-apk/app-debug.apk artifacts/seller-debug.apk

      - name: Build Buyer APK (debug)
        shell: bash
        run: |
          flutter build apk --debug -t lib/buyer_main.dart --dart-define=APP_ROLE=buyer
          cp build/app/outputs/flutter-apk/app-debug.apk artifacts/buyer-debug.apk

      - name: Upload Seller APK
        uses: actions/upload-artifact@v4
        with:
          name: seller-debug-apk
          path: artifacts/seller-debug.apk

      - name: Upload Buyer APK
        uses: actions/upload-artifact@v4
        with:
          name: buyer-debug-apk
          path: artifacts/buyer-debug.apk
