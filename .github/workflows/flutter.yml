name: Build Android APKs

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Clean Flutter and Gradle Cache
        run: |
          flutter clean
          rm -rf android/.gradle
          rm -rf ~/.gradle/caches

      - name: Get Flutter dependencies
        run: flutter pub get

      # ⬇️ بیلد سِلِر
      - name: Build Seller APK (debug)
        env:
          GRADLE_ENTERPRISE_TERMS_OF_SERVICE_URL: "https://gradle.com/terms-of-service"
          GRADLE_ENTERPRISE_TERMS_OF_SERVICE_AGREE: "yes"
        run: |
          flutter build apk --debug --target=lib/seller_main.dart --split-per-abi

      # ⬇️ بیلد بایِر
      - name: Build Buyer APK (debug)
        run: |
          flutter build apk --debug --target=lib/buyer_main.dart --split-per-abi

      - name: Upload Seller APKs
        uses: actions/upload-artifact@v4
        with:
          name: Seller-APKs
          path: build/app/outputs/flutter-apk/*.apk

      - name: Upload Buyer APKs
        uses: actions/upload-artifact@v4
        with:
          name: Buyer-APKs
          path: build/app/outputs/flutter-apk/*.apk
