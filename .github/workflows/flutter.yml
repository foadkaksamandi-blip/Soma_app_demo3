name: Build Android APKs (Seller & Buyer)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter clean
        run: flutter clean

      - name: Flutter pub get
        run: flutter pub get

      # ÿ®ÿßÿ≤ÿ≥ÿßÿ≤€å android Ÿà ÿ¢Ÿæ⁄Øÿ±€åÿØ Gradle Wrapper
      - name: Recreate Android folder (clean template + harden gradle)
        run: |
          rm -rf android
          flutter create --platforms=android .
          echo "org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8" >> android/gradle.properties
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          sed -i 's#distributionUrl=.*#distributionUrl=https\\://services.gradle.org/distributions/gradle-8.11.1-all.zip#' android/gradle/wrapper/gradle-wrapper.properties

      # ü©π Ÿæ⁄Ü ⁄©ÿ±ÿØŸÜ ŸæŸÑÿß⁄Ø€åŸÜ nearby_connections ÿ®ÿ±ÿß€å namespace
      - name: Patch nearby_connections plugin
        shell: bash
        run: |
          set -e
          PLUG_DIR=$(find ~/.pub-cache/hosted -type d -path "*/nearby_connections-*/android" | head -n 1 || true)
          if [[ -n "$PLUG_DIR" ]]; then
            echo "Found plugin: $PLUG_DIR"
            BUILD_FILE="$PLUG_DIR/build.gradle"
            MANIFEST="$PLUG_DIR/src/main/AndroidManifest.xml"
            if [[ -f "$MANIFEST" ]]; then
              PKG=$(grep -o 'package="[^"]*"' "$MANIFEST" | head -1 | cut -d'"' -f2)
              if [[ -z "$PKG" ]]; then
                PKG="dev.fluttercommunity.plus.nearby_connections"
              fi
              echo "Using namespace: $PKG"
              if ! grep -q "namespace" "$BUILD_FILE"; then
                echo "android { namespace \"$PKG\" }" >> "$BUILD_FILE"
                echo "‚úÖ Patched $BUILD_FILE with namespace $PKG"
              fi
            fi
          else
            echo "‚ö†Ô∏è Plugin nearby_connections not found in cache"
          fi

      # ---- Seller ----
      - name: Build Seller APK (debug)
        run: flutter build apk --debug --target=lib/seller_main.dart

      - name: Stage Seller APK
        run: |
          mkdir -p dist
          cp build/app/outputs/flutter-apk/app-debug.apk dist/seller-debug.apk

      # ---- Buyer ----
      - name: Build Buyer APK (debug)
        run: flutter build apk --debug --target=lib/buyer_main.dart

      - name: Stage Buyer APK
        run: |
          mkdir -p dist
          cp build/app/outputs/flutter-apk/app-debug.apk dist/buyer-debug.apk

      # ---- Upload both ----
      - name: Upload Seller APK
        uses: actions/upload-artifact@v4
        with:
          name: seller-debug-apk
          path: dist/seller-debug.apk

      - name: Upload Buyer APK
        uses: actions/upload-artifact@v4
        with:
          name: buyer-debug-apk
          path: dist/buyer-debug.apk
