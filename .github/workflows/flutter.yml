- name: Recreate Android folder (clean template)
        run: |
          rm -rf android
          flutter create --platforms=android .
          mkdir -p android/app/src/main
          cat > android/app/src/main/AndroidManifest.xml <<'XML'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.example.soma_app_demo">

              <!-- اینترنت -->
              <uses-permission android:name="android.permission.INTERNET" />

              <!-- دوربین برای اسکن QR -->
              <uses-permission android:name="android.permission.CAMERA" />

              <!-- مجوزهای بلوتوث (Android 12+) برای مرحله بعد (Nearby) -->
              <uses-permission android:name="android.permission.BLUETOOTH_SCAN" />
              <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />
              <uses-permission android:name="android.permission.BLUETOOTH_ADVERTISE" />

              <!-- برخی دستگاه‌ها برای اسکن/کشف به لوکیشن نیاز دارند -->
              <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
              <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />

              <!-- سازگاری با نسخه‌های قبل از 12 -->
              <uses-permission android:name="android.permission.BLUETOOTH" android:maxSdkVersion="30" />
              <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" android:maxSdkVersion="30" />

              <uses-feature android:name="android.hardware.camera.any" android:required="false" />
              <uses-feature android:name="android.hardware.bluetooth_le" android:required="false" />
              <uses-feature android:name="android.hardware.wifi" android:required="false" />
              <uses-feature android:name="android.hardware.location" android:required="false" />

              <application
                  android:name="${applicationName}"
                  android:label="Soma Demo"
                  android:icon="@mipmap/ic_launcher"
                  android:usesCleartextTraffic="true">

                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>

                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />
              </application>
          </manifest>
          XML
