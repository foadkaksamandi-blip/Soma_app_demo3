name: Build Android APKs (Seller & Buyer)

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Start Soma build workflow"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter 3.24.3 (stable)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: "stable"
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Pub get
        run: flutter pub get

      # âœ… Ø³Ø§Ø®Øª Ø¯ÙˆØ¨Ø§Ø±Ù‡ Ù¾ÙˆØ´Ù‡ Android Ø¨Ø±Ø§ÛŒ Ø±ÙØ¹ Ø®Ø·Ø§ÛŒ Unsupported Gradle
      - name: Recreate Android folder (clean V2 template)
        run: |
          rm -rf android
          flutter create --platforms=android .
          echo "âœ… Android folder recreated using Flutter 3.24.3 template."

      # ØªÙ†Ø¸ÛŒÙ… Gradle Ø¬Ø¯ÛŒØ¯ (Ù†Ø³Ø®Ù‡ 8.11)
      - name: Pin Gradle wrapper to 8.11 (if present)
        run: |
          if [ -f android/gradle/wrapper/gradle-wrapper.properties ]; then
            sed -i 's#distributionUrl=.*#distributionUrl=https\://services.gradle.org/distributions/gradle-8.11-all.zip#g' android/gradle/wrapper/gradle-wrapper.properties
            cat android/gradle/wrapper/gradle-wrapper.properties
          fi

      # Ù‡Ù…â€ŒØ±Ø§Ø³ØªØ§Ø³Ø§Ø²ÛŒ Gradle Ùˆ Kotlin Plugin
      - name: Align AGP & Kotlin versions
        run: |
          echo "Ensuring AGP/Kotlin compatibility"
          if [ -f android/build.gradle ]; then
            sed -i 's/com.android.tools.build:gradle:.*/com.android.tools.build:gradle:8.7.0"/g' android/build.gradle || true
          fi

      - name: Flutter clean
        run: flutter clean

      # ğŸ—ï¸ Ø³Ø§Ø®Øª Ù†Ø³Ø®Ù‡ ÙØ±ÙˆØ´Ù†Ø¯Ù‡
      - name: Build Seller APK (debug)
        run: flutter build apk --debug --target=lib/seller_main.dart

      # ğŸ—ï¸ Ø³Ø§Ø®Øª Ù†Ø³Ø®Ù‡ Ø®Ø±ÛŒØ¯Ø§Ø±
      - name: Build Buyer APK (debug)
        run: flutter build apk --debug --target=lib/buyer_main.dart

      # ğŸ“¦ Ø¢Ù¾Ù„ÙˆØ¯ Ø®Ø±ÙˆØ¬ÛŒâ€ŒÙ‡Ø§
      - name: Upload Seller APK
        uses: actions/upload-artifact@v4
        with:
          name: seller-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
          if-no-files-found: error

      - name: Upload Buyer APK
        uses: actions/upload-artifact@v4
        with:
          name: buyer-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
          if-no-files-found: error
