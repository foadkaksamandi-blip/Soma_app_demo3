name: Build Android APKs (Seller & Buyer)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Flutter clean
        run: flutter clean

      - name: Flutter pub get
        run: flutter pub get

      - name: Force install correct nearby_connections
        run: flutter pub add nearby_connections:3.1.1

      - name: Recreate Android folder (clean template + harden gradle)
        run: |
          rm -rf android
          flutter create .
          sed -i 's/namespace "com.example.soma_app_demo"/namespace "com.soma.offline.demo"/g' android/app/build.gradle

      - name: Patch nearby_connections plugin
        run: |
          echo "âœ… Using nearby_connections 3.1.1 for compatibility"
          flutter pub outdated || true

      - name: Build Seller APK (debug)
        run: flutter build apk --debug --target=lib/seller_main.dart

      - name: Stage Seller APK with unique name
        run: mv build/app/outputs/flutter-apk/app-debug.apk build/seller_app_demo.apk

      - name: Build Buyer APK (debug)
        run: flutter build apk --debug --target=lib/buyer_main.dart

      - name: Stage Buyer APK with unique name
        run: mv build/app/outputs/flutter-apk/app-debug.apk build/buyer_app_demo.apk

      - name: Upload Seller APK
        uses: actions/upload-artifact@v3
        with:
          name: seller_app_demo
          path: build/seller_app_demo.apk

      - name: Upload Buyer APK
        uses: actions/upload-artifact@v3
        with:
          name: buyer_app_demo
          path: build/buyer_app_demo.apk
