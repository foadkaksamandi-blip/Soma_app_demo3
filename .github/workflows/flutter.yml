name: Build Android APKs (Seller & Buyer)

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: Flutter doctor
        run: flutter doctor

      - name: Pub get
        run: flutter pub get

      - name: Recreate Android folder (clean V2 template)
        run: |
          rm -rf android
          flutter create --platforms=android soma_app_demo

      - name: Pin Gradle wrapper to 8.4
        run: |
          sed -i 's/distributionUrl=.*$/distributionUrl=https\:\/\/services.gradle.org\/distributions\/gradle-8.4-bin.zip/' soma_app_demo/android/gradle/wrapper/gradle-wrapper.properties

      - name: Force SDK versions in app/build.gradle (best-effort)
        run: |
          sed -i '/compileSdkVersion/c\    compileSdkVersion 34' soma_app_demo/android/app/build.gradle || true
          sed -i '/targetSdkVersion/c\        targetSdkVersion 34' soma_app_demo/android/app/build.gradle || true

      - name: Flutter clean
        run: flutter clean

      - name: Build Seller APK (debug)
        run: flutter build apk --debug --target=lib/seller_main.dart

      - name: Build Buyer APK (debug)
        run: flutter build apk --debug --target=lib/buyer_main.dart

      - name: Upload Seller APK
        uses: actions/upload-artifact@v3
        with:
          name: seller-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload Buyer APK
        uses: actions/upload-artifact@v3
        with:
          name: buyer-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
