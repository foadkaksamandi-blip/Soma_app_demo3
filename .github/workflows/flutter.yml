name: Build SOMA Offline Demo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true

      - name: Clean caches
        run: |
          flutter clean
          rm -rf ~/.gradle ~/.pub-cache android/.gradle build

      # ایجاد قطعی android/local.properties (ضروری)
      - name: Generate android/local.properties
        run: |
          FLUTTER_BIN="$(which flutter)"
          FLUTTER_SDK="$(dirname "$(dirname "$FLUTTER_BIN")")"
          ANDROID_SDK="${ANDROID_SDK_ROOT:-/usr/local/lib/android/sdk}"
          echo "sdk.dir=$ANDROID_SDK" > android/local.properties
          echo "flutter.sdk=$FLUTTER_SDK" >> android/local.properties
          cat android/local.properties

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Environment info
        run: |
          java -version
          echo "Flutter SDK: $(dirname "$(dirname "$(which flutter)")")"
          echo "Android SDK: ${ANDROID_SDK_ROOT:-/usr/local/lib/android/sdk}"
          ./gradlew -v || true
          flutter --version

      - name: Build Seller APK (debug)
        run: flutter build apk --debug --target=lib/seller_main.dart --split-per-abi

      - name: Upload Seller APKs
        uses: actions/upload-artifact@v4
        with:
          name: soma_seller_apk
          path: build/app/outputs/flutter-apk/*.apk

      - name: Build Buyer APK (debug)
        run: flutter build apk --debug --target=lib/buyer_main.dart --split-per-abi

      - name: Upload Buyer APKs
        uses: actions/upload-artifact@v4
        with:
          name: soma_buyer_apk
          path: build/app/outputs/flutter-apk/*.apk
