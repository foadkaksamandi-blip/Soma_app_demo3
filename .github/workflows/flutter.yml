name: Build Android APKs (Seller & Buyer)

on:
  workflow_dispatch:          # ← این خط دکمه Run را فعال می‌کند
    inputs:
      build_channel:
        description: "Flutter channel"
        required: false
        default: "stable"
      targets:
        description: "Which APK(s) to build: seller | buyer | both"
        required: false
        default: "both"
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter (${{ github.event.inputs.build_channel || 'stable' }})
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ github.event.inputs.build_channel || 'stable' }}
          flutter-version: "3.24.3"

      - name: Flutter clean
        run: flutter clean

      - name: Flutter pub get
        run: flutter pub get

      # تضمین نسخهٔ سازگار پلاگین بلوتوث
      - name: Pin nearby_connections 3.1.1
        run: flutter pub add nearby_connections:3.1.1

      # در صورت نیاز، اندروید را تمیز می‌سازیم و namespace را ست می‌کنیم
      - name: Recreate Android folder (clean template + harden gradle)
        run: |
          rm -rf android
          flutter create .
          sed -i 's/namespace "com.example.soma_app_demo"/namespace "com.soma.offline.demo"/g' android/app/build.gradle
          echo "org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8" >> android/gradle.properties
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties

      # ---- Build Seller ----
      - name: Build Seller APK (debug)
        if: ${{ (github.event.inputs.targets || 'both') != 'buyer' }}
        run: flutter build apk --debug --target=lib/seller_main.dart

      - name: Stage Seller APK
        if: ${{ (github.event.inputs.targets || 'both') != 'buyer' }}
        run: |
          mkdir -p dist
          mv build/app/outputs/flutter-apk/app-debug.apk dist/seller-debug.apk

      # ---- Build Buyer ----
      - name: Build Buyer APK (debug)
        if: ${{ (github.event.inputs.targets || 'both') != 'seller' }}
        run: flutter build apk --debug --target=lib/buyer_main.dart

      - name: Stage Buyer APK
        if: ${{ (github.event.inputs.targets || 'both') != 'seller' }}
        run: |
          mkdir -p dist
          mv build/app/outputs/flutter-apk/app-debug.apk dist/buyer-debug.apk

      # ---- Uploads ----
      - name: Upload Seller APK
        if: ${{ (github.event.inputs.targets || 'both') != 'buyer' }}
        uses: actions/upload-artifact@v4
        with:
          name: seller-debug-apk
          path: dist/seller-debug.apk

      - name: Upload Buyer APK
        if: ${{ (github.event.inputs.targets || 'both') != 'seller' }}
        uses: actions/upload-artifact@v4
        with:
          name: buyer-debug-apk
          path: dist/buyer-debug.apk
