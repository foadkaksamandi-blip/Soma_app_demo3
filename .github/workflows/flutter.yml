name: Build Android APKs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Clean Flutter and Gradle Cache
        run: |
          flutter clean
          rm -rf .gradle/caches
          rm -rf android/.gradle
          flutter pub get

      - name: Detect legacy Android v1 embedding (scan project & plugins)
        run: |
          echo "ðŸ”Ž Scanning android/ for v1 symbolsâ€¦"
          grep -R --line-number --include="*.kt" --include="*.java" --include="*.xml" -E "io\.flutter\.app|PluginRegistry|registerWith\(|FlutterApplication" android/ || true

          echo "ðŸ”Ž Scanning pub-cache plugins for v1 symbolsâ€¦"
          grep -R --line-number --include="*.kt" --include="*.java" --include="*.xml" -E "io\.flutter\.app|PluginRegistry|registerWith\(|FlutterApplication" "$PUB_CACHE/hosted/pub.dev" | head -n 200 || true

      - name: Build Seller APK (debug)
        run: flutter build apk --debug --target=lib/seller_main.dart --split-per-abi

      - name: Build Buyer APK (debug)
        run: flutter build apk --debug --target=lib/buyer_main.dart --split-per-abi

      - name: Upload Seller APKs
        uses: actions/upload-artifact@v4
        with:
          name: Seller-APKs
          path: build/app/outputs/flutter-apk/*.apk

      - name: Upload Buyer APKs
        uses: actions/upload-artifact@v4
        with:
          name: Buyer-APKs
          path: build/app/outputs/flutter-apk/*.apk
