name: Build Android APK (Seller)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter clean
        run: flutter clean

      - name: Flutter pub get
        run: flutter pub get

      # 🔹 این بخش جدید پوشه android را از صفر بازسازی می‌کند
      - name: Recreate Android folder (clean template)
        run: |
          echo "🧩 Removing old Android folder if exists..."
          rm -rf android
          echo "🧱 Creating new Android folder..."
          flutter create --platforms=android .
          echo "✅ Android folder recreated successfully."

      # 🔹 ساخت نسخه Debug اپ فروشنده
      - name: Build Seller APK (debug)
        run: flutter build apk --debug --target=lib/seller_main.dart

      # 🔹 آپلود خروجی APK به عنوان Artifact
      - name: Upload Seller APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: seller-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
