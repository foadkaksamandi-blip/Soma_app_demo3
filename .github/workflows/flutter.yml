name: Build Android APK (Seller)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # اگر پروژه داخل ساب‌فولدر است، این مقدار را تنظیم کن؛
      # اگر در ریشه است، این env را حذف کن.
      - name: Set working directory var (optional)
        run: echo "WORKDIR=." >> $GITHUB_ENV

      - name: Print location & pubspec
        run: |
          echo "WORKDIR=$WORKDIR"
          ls -la "$WORKDIR"
          echo "----- pubspec.yaml -----"
          cat "$WORKDIR/pubspec.yaml"

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter clean
        working-directory: ${{ env.WORKDIR }}
        run: flutter clean

      - name: Flutter pub get
        working-directory: ${{ env.WORKDIR }}
        run: flutter pub get

      - name: Build Seller APK (debug)
        working-directory: ${{ env.WORKDIR }}
        run: flutter build apk --debug --target=lib/seller_main.dart

      - name: Upload Seller APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: seller-debug-apk
          path: ${{ env.WORKDIR }}/build/app/outputs/flutter-apk/app-debug.apk
