name: Build SOMA Offline Demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ دریافت سورس پروژه
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ نصب Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ نصب Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'         # می‌توانی نسخه خاص مثل 3.24.3 هم بنویسی
          cache: true

      # 4️⃣ ساخت فایل android/local.properties به‌صورت خودکار
      - name: Generate android/local.properties
        run: |
          echo "flutter.sdk=${FLUTTER_HOME}" > android/local.properties
          echo "sdk.dir=${ANDROID_SDK_ROOT}" >> android/local.properties
          echo "Generated android/local.properties:"
          cat android/local.properties

      # 5️⃣ پاکسازی کش‌ها و بیلد قبلی
      - name: Clean Flutter build caches
        run: flutter clean

      # 6️⃣ دریافت وابستگی‌ها
      - name: Get Flutter dependencies
        run: flutter pub get

      # 7️⃣ نمایش اطلاعات محیط (اختیاری)
      - name: Environment info
        run: flutter doctor -v

      # 8️⃣ بیلد نسخه فروشنده (Seller)
      - name: Build Seller APK (debug)
        run: flutter build apk --debug --target=lib/seller_main.dart --split-per-abi

      # 9️⃣ بیلد نسخه خریدار (Buyer)
      - name: Build Buyer APK (debug)
        run: flutter build apk --debug --target=lib/buyer_main.dart --split-per-abi

      # 🔟 خروجی گرفتن از فایل‌های ساخته‌شده
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: soma_demo_apks
          path: build/app/outputs/flutter-apk/*.apk
