name: Build Android APKs (Seller & Buyer)

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      PROJECT_NAME: soma_app_demo
      ORG_ID: com.soma.demo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter doctor
        run: flutter doctor -v || true

      - name: Pub get
        run: flutter pub get

      # بازسازی پوشه Android با نسخه جدید (V2)
      - name: Recreate Android folder (clean V2 template)
        run: |
          rm -rf android
          flutter create --org "${ORG_ID}" --project-name "${PROJECT_NAME}" --platforms android .
          echo "✅ Android folder recreated successfully"

      # هماهنگی با Gradle جدید (build.gradle.kts)
      - name: Pin Gradle wrapper to 8.4
        run: |
          sed -i 's/distributionUrl=.*/distributionUrl=https\:\/\/services.gradle.org\/distributions\/gradle-8.4-bin.zip/' android/gradle/wrapper/gradle-wrapper.properties
          echo "✅ Gradle version pinned to 8.4"

      # تنظیم compileSdkVersion و targetSdkVersion برای فایل .kts
      - name: Force SDK versions in app/build.gradle.kts
        run: |
          sed -i 's/compileSdk = [0-9][0-9]*/compileSdk = 34/' android/app/build.gradle.kts || true
          sed -i 's/minSdk = [0-9][0-9]*/minSdk = 23/' android/app/build.gradle.kts || true
          sed -i 's/targetSdk = [0-9][0-9]*/targetSdk = 34/' android/app/build.gradle.kts || true
          echo "✅ SDK versions adjusted in build.gradle.kts"

      - name: Flutter clean
        run: flutter clean

      - name: Build Seller APK (debug)
        run: flutter build apk --debug --target=lib/seller_main.dart

      - name: Build Buyer APK (debug)
        run: flutter build apk --debug --target=lib/buyer_main.dart

      - name: Upload Seller APK
        uses: actions/upload-artifact@v4
        with:
          name: seller-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload Buyer APK
        uses: actions/upload-artifact@v4
        with:
          name: buyer-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
