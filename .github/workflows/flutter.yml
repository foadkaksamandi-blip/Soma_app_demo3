name: Build Android APKs (Seller & Buyer)

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      PROJECT_NAME: soma_app_demo
      ORG_ID: com.soma.demo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter doctor
        run: flutter doctor -v || true

      - name: Pub get
        run: flutter pub get

      # بازسازی پوشه اندروید با نسخه جدید (V2 template)
      - name: Recreate Android folder (clean V2 template)
        run: |
          rm -rf android
          flutter create --org "${ORG_ID}" --project-name "${PROJECT_NAME}" --platforms android .
          echo "✅ Android folder recreated successfully"

      # به‌روزرسانی Gradle به نسخه 8.6 (سازگار با Flutter جدید)
      - name: Pin Gradle wrapper to 8.6
        run: |
          sed -i 's#distributionUrl=.*#distributionUrl=https\:\/\/services.gradle.org\/distributions\/gradle-8.6-bin.zip#' android/gradle/wrapper/gradle-wrapper.properties
          echo "✅ Gradle upgraded to 8.6"

      # تنظیم نسخه‌های SDK برای build.gradle.kts
      - name: Force SDK versions in app/build.gradle.kts
        run: |
          if [ -f android/app/build.gradle.kts ]; then
            sed -i 's/compileSdk = [0-9][0-9]*/compileSdk = 34/' android/app/build.gradle.kts
            sed -i 's/minSdk = [0-9][0-9]*/minSdk = 23/' android/app/build.gradle.kts
            sed -i 's/targetSdk = [0-9][0-9]*/targetSdk = 34/' android/app/build.gradle.kts
            echo "✅ SDK versions adjusted in build.gradle.kts"
          else
            echo "⚠️ No build.gradle.kts file found, skipping SDK patch"
          fi

      - name: Flutter clean
        run: flutter clean

      # ساخت APK فروشنده
      - name: Build Seller APK (debug)
        run: flutter build apk --debug --target=lib/seller_main.dart

      # ساخت APK خریدار
      - name: Build Buyer APK (debug)
        run: flutter build apk --debug --target=lib/buyer_main.dart

      # آپلود فایل‌های نهایی
      - name: Upload Seller APK
        uses: actions/upload-artifact@v4
        with:
          name: seller-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload Buyer APK
        uses: actions/upload-artifact@v4
        with:
          name: buyer-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
