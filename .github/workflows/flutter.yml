name: Build Android APKs (Seller & Buyer)

on:
  workflow_dispatch: {}
  push:
    branches: [ main, master ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter clean & pub get
        run: |
          flutter clean
          flutter pub get

      # ساخت پوشه اندروید از صفر
      - name: Recreate Android folder (clean template + gradle tweaks)
        run: |
          rm -rf android
          flutter create --platforms=android .
          echo "org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8" >> android/gradle.properties
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties

      # جایگزینی کامل Manifest با مجوزهای QR (CAMERA) و BLE
      - name: Patch AndroidManifest for CAMERA + BLE
        run: |
          cat > android/app/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.example.soma_app_demo">

              <!-- اینترنت (برای لاگ/اسکن) -->
              <uses-permission android:name="android.permission.INTERNET"/>

              <!-- دوربین برای اسکن QR -->
              <uses-permission android:name="android.permission.CAMERA"/>
              <uses-feature android:name="android.hardware.camera.any" android:required="false"/>

              <!-- BLE permissions (Android 12+) -->
              <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation"/>
              <uses-permission android:name="android.permission.BLUETOOTH_CONNECT"/>
              <uses-permission android:name="android.permission.BLUETOOTH_ADVERTISE"/>

              <!-- برخی دستگاه‌ها برای اسکن/کشف به لوکیشن نیاز دارند -->
              <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"/>

              <application
                  android:name="${applicationName}"
                  android:label="Soma Demo"
                  android:icon="@mipmap/ic_launcher"
                  android:usesCleartextTraffic="true">

                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>

                  <!-- الزامی برای امبدینگ جدید فلاتر -->
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />
              </application>
          </manifest>
          EOF

      # --- Build Seller (debug) ---
      - name: Build Seller APK (debug)
        run: flutter build apk --debug --target=lib/seller_main.dart

      - name: Stage Seller APK
        run: |
          mkdir -p dist
          cp build/app/outputs/flutter-apk/app-debug.apk dist/seller-debug.apk

      # --- Build Buyer (debug) ---
      - name: Build Buyer APK (debug)
        run: flutter build apk --debug --target=lib/buyer_main.dart

      - name: Stage Buyer APK
        run: |
          mkdir -p dist
          cp build/app/outputs/flutter-apk/app-debug.apk dist/buyer-debug.apk

      # --- Upload both ---
      - name: Upload Seller APK
        uses: actions/upload-artifact@v4
        with:
          name: seller-debug-apk
          path: dist/seller-debug.apk

      - name: Upload Buyer APK
        uses: actions/upload-artifact@v4
        with:
          name: buyer-debug-apk
          path: dist/buyer-debug.apk
