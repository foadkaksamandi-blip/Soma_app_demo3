name: Build Android APKs (Seller & Buyer)

on:
  workflow_dispatch:
    inputs:
      which:
        description: "Which APKs to build"
        type: choice
        options: [both, seller, buyer]
        default: both
      channel:
        description: "Flutter channel"
        type: choice
        options: [stable]
        default: stable
  push:
    branches: [ main, master ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Flutter (${{ inputs.channel || 'stable' }})
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ inputs.channel || 'stable' }}
          cache: true

      - name: Flutter clean
        run: flutter clean

      - name: Flutter pub get
        run: flutter pub get

      # (اختیاری) اگر در pubspec.yaml فراموش شده باشد، این مرحله نسخه درست Nearby را اضافه می‌کند
      - name: Ensure nearby_connections ^4.3.0
        run: |
          if ! grep -q "^ *nearby_connections:" pubspec.yaml; then
            flutter pub add nearby_connections:^4.3.0
          fi
          flutter pub get

      # پوشه android را از صفر بساز و فقط Manifest را با مجوزهای لازم بنویس (بدون دست‌کاری Gradle)
      - name: Recreate Android folder (clean template) + inject manifest
        run: |
          rm -rf android
          flutter create --platforms=android .
          mkdir -p android/app/src/main
          cat > android/app/src/main/AndroidManifest.xml <<'XML'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.example.soma_app_demo">

              <!-- اینترنت -->
              <uses-permission android:name="android.permission.INTERNET" />

              <!-- دوربین برای اسکن QR -->
              <uses-permission android:name="android.permission.CAMERA" />
              <uses-feature android:name="android.hardware.camera.any" android:required="false" />

              <!-- مجوزهای بلوتوث/نزدیک (برای مراحل بعد: Nearby Connections) -->
              <uses-permission android:name="android.permission.BLUETOOTH_SCAN" />
              <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />
              <uses-permission android:name="android.permission.BLUETOOTH_ADVERTISE" />
              <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
              <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />
              <uses-permission android:name="android.permission.BLUETOOTH" android:maxSdkVersion="30" />
              <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" android:maxSdkVersion="30" />

              <uses-feature android:name="android.hardware.bluetooth_le" android:required="false" />
              <uses-feature android:name="android.hardware.wifi" android:required="false" />
              <uses-feature android:name="android.hardware.location" android:required="false" />

              <application
                  android:name="${applicationName}"
                  android:label="Soma Demo"
                  android:icon="@mipmap/ic_launcher"
                  android:usesCleartextTraffic="true">

                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>

                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />
              </application>
          </manifest>
          XML

      # -------- Build Seller --------
      - name: Build Seller APK (debug)
        if: ${{ inputs.which == 'both' || inputs.which == 'seller' }}
        run: flutter build apk --debug --target=lib/seller_main.dart

      - name: Stage Seller APK
        if: ${{ inputs.which == 'both' || inputs.which == 'seller' }}
        run: |
          mkdir -p dist
          cp build/app/outputs/flutter-apk/app-debug.apk dist/seller-debug.apk

      # -------- Build Buyer --------
      - name: Build Buyer APK (debug)
        if: ${{ inputs.which == 'both' || inputs.which == 'buyer' }}
        run: flutter build apk --debug --target=lib/buyer_main.dart

      - name: Stage Buyer APK
        if: ${{ inputs.which == 'both' || inputs.which == 'buyer' }}
        run: |
          mkdir -p dist
          cp build/app/outputs/flutter-apk/app-debug.apk dist/buyer-debug.apk

      # -------- Uploads --------
      - name: Upload Seller APK
        if: ${{ inputs.which == 'both' || inputs.which == 'seller' }}
        uses: actions/upload-artifact@v4
        with:
          name: seller-debug-apk
          path: dist/seller-debug.apk

      - name: Upload Buyer APK
        if: ${{ inputs.which == 'both' || inputs.which == 'buyer' }}
        uses: actions/upload-artifact@v4
        with:
          name: buyer-debug-apk
          path: dist/buyer-debug.apk
