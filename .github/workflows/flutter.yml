name: build-android

on:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Flutter clean
        run: flutter clean

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Seller APK (debug)
        run: flutter build apk --debug --target=lib/seller_main.dart

      - name: Stage Seller APK with unique name
        run: mv build/app/outputs/flutter-apk/app-debug.apk seller-debug.apk

      - name: Build Buyer APK (debug)
        run: flutter build apk --debug --target=lib/buyer_main.dart

      - name: Stage Buyer APK with unique name
        run: mv build/app/outputs/flutter-apk/app-debug.apk buyer-debug.apk

      - name: Upload Seller APK
        uses: actions/upload-artifact@v3
        with:
          name: seller-debug-apk
          path: seller-debug.apk

      - name: Upload Buyer APK
        uses: actions/upload-artifact@v3
        with:
          name: buyer-debug-apk
          path: buyer-debug.apk
