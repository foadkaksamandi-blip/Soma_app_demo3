name: Build SOMA Offline Demo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Java 17 (ŸÖŸàÿ±ÿØ ŸÜ€åÿßÿ≤ ÿ®ÿ±ÿß€å Gradle 8.x)
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Flutter setup
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true

      # 4Ô∏è‚É£ Clean build cache
      - name: Clean caches
        run: |
          flutter clean
          rm -rf ~/.gradle
          rm -rf ~/.pub-cache
          rm -rf android/.gradle
          rm -rf build

      # 5Ô∏è‚É£ Get dependencies
      - name: Get Flutter dependencies
        run: flutter pub get

      # 6Ô∏è‚É£ Environment info
      - name: Environment info
        run: |
          flutter --version
          java -version
          ./gradlew -v || true

      # 7Ô∏è‚É£ Build Seller APK (debug)
      - name: Build Seller APK (debug)
        run: flutter build apk --debug --target=lib/seller_main.dart --split-per-abi

      # 8Ô∏è‚É£ Upload Seller APK artifact
      - name: Upload Seller APKs
        uses: actions/upload-artifact@v4
        with:
          name: soma_seller_apk
          path: build/app/outputs/flutter-apk/*.apk

      # 9Ô∏è‚É£ Build Buyer APK (debug)
      - name: Build Buyer APK (debug)
        run: flutter build apk --debug --target=lib/buyer_main.dart --split-per-abi

      # üîü Upload Buyer APK artifact
      - name: Upload Buyer APKs
        uses: actions/upload-artifact@v4
        with:
          name: soma_buyer_apk
          path: build/app/outputs/flutter-apk/*.apk
