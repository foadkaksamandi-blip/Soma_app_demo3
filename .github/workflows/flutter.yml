name: Build Android APKs (Seller & Buyer)

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      # نام پکیج/پروژه‌ی فلاتر (حروف کوچک و آندرلاین؛ بدون عدد در انتها برای اطمینان)
      PROJECT_NAME: soma_app_demo
      ORG_ID: com.soma.demo
      ANDROID_APP_ID: com.soma.demo.app

    steps:
      - name: Set up job
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter doctor
        run: flutter doctor -v || true

      - name: Pub get
        run: flutter pub get

      # پوشه android را با قالب جدید و با نام پروژه‌ی مشخص بازتولید می‌کنیم
      - name: Recreate Android folder (clean V2 template)
        run: |
          rm -rf android
          flutter create \
            --org "${ORG_ID}" \
            --project-name "${PROJECT_NAME}" \
            --platforms android \
            .
          # اعمال حداقل تنظیمات gradle برای سازگاری
          sed -i 's/compileSdkVersion [0-9][0-9]*/compileSdkVersion 34/' android/app/build.gradle
          sed -i 's/minSdkVersion [0-9][0-9]*/minSdkVersion 23/' android/app/build.gradle

      - name: Pin Gradle wrapper to 8.4
        run: |
          sed -i 's/distributionUrl=.*/distributionUrl=https\:\/\/services.gradle.org\/distributions\/gradle-8.4-bin.zip/' android/gradle/wrapper/gradle-wrapper.properties

      - name: Force SDK versions in app/build.gradle (best-effort)
        run: |
          sed -i 's/targetSdkVersion [0-9][0-9]*/targetSdkVersion 34/' android/app/build.gradle || true

      - name: Flutter clean
        run: flutter clean

      # ساخت APK فروشنده (ورودی اصلی: lib/seller_main.dart)
      - name: Build Seller APK (debug)
        run: flutter build apk --debug --target=lib/seller_main.dart

      # ساخت APK خریدار (ورودی اصلی: lib/buyer_main.dart)
      - name: Build Buyer APK (debug)
        run: flutter build apk --debug --target=lib/buyer_main.dart

      - name: Upload Seller APK
        uses: actions/upload-artifact@v4
        with:
          name: seller-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload Buyer APK
        uses: actions/upload-artifact@v4
        with:
          name: buyer-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
