name: Build SOMA Offline Demo
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      - name: Clean Flutter and Gradle cache
        run: |
          flutter clean
          rm -rf ~/.pub-cache
          rm -rf android/.gradle
          rm -rf build

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Build Seller APK (debug)
        run: flutter build apk --debug --target=lib/seller_main.dart --split-per-abi

      - name: Upload Seller APKs
        uses: actions/upload-artifact@v4
        with:
          name: soma_seller_apk
          path: build/app/outputs/flutter-apk/*.apk

      - name: Build Buyer APK (debug)
        run: flutter build apk --debug --target=lib/buyer_main.dart --split-per-abi

      - name: Upload Buyer APKs
        uses: actions/upload-artifact@v4
        with:
          name: soma_buyer_apk
          path: build/app/outputs/flutter-apk/*.apk
