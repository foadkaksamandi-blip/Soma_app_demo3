name: Build Android APKs (Seller & Buyer)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get dependencies
        run: flutter pub get

      - name: Recreate Android folder
        run: |
          rm -rf android
          flutter create --platforms=android --org com.soma --project-name soma_app .

      - name: Inject Android permissions
        run: |
          mkdir -p android/app/src/main
          cat > android/app/src/main/AndroidManifest.xml <<'XML'
<manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.soma.app">
  <uses-sdk android:minSdkVersion="23" />
  <uses-permission android:name="android.permission.CAMERA" />
  <uses-permission android:name="android.permission.BLUETOOTH" />
  <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" android:usesPermissionFlags="neverForLocation" />
  <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation" />
  <application android:label="SOMA">
    <activity android:name=".MainActivity" android:exported="true">
      <intent-filter>
        <action android:name="android.intent.action.MAIN" />
        <category android:name="android.intent.category.LAUNCHER" />
      </intent-filter>
    </activity>
  </application>
</manifest>
XML

      - name: Build Seller APK
        run: flutter build apk --debug --target=lib/seller_main.dart

      - name: Copy Seller APK
        run: |
          mkdir -p dist
          cp build/app/outputs/flutter-apk/app-debug.apk dist/seller.apk

      - name: Build Buyer APK
        run: flutter build apk --debug --target=lib/buyer_main.dart

      - name: Copy Buyer APK
        run: |
          mkdir -p dist
          cp build/app/outputs/flutter-apk/app-debug.apk dist/buyer.apk

      - uses: actions/upload-artifact@v4
        with:
          name: soma-apks
          path: dist/
