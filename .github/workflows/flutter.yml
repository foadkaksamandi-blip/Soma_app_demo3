name: Build Android APKs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.24.3"

      - name: Flutter pub get
        run: flutter pub get

      # اندروید را از روی فایل‌هایی که الان می‌سازی بیلد می‌کنیم
      - name: Build Seller APK (debug)
        run: flutter build apk --debug --target=lib/seller_main.dart

      - name: Build Buyer APK (debug)
        run: flutter build apk --debug --target=lib/buyer_main.dart

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: soma-apks
          path: build/app/outputs/flutter-apk/*.apk
