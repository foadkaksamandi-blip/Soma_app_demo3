name: Build Android APKs

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get packages
        run: flutter pub get

      - name: Recreate Android folder (clean Gradle)
        run: |
          rm -rf android
          flutter create --platforms=android --org com.soma --project-name soma_app .
          echo "âœ… Android folder recreated successfully"

      - name: Build Seller APK
        run: flutter build apk --debug --target=lib/seller_main.dart

      - name: Build Buyer APK
        run: flutter build apk --debug --target=lib/buyer_main.dart

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: soma-apks
          path: build/app/outputs/flutter-apk/
