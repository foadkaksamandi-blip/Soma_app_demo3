name: Build SOMA Offline Demo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Java 17 (AGP 8.x به 17 نیاز دارد)
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3) Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true

      # 4) پاک‌سازی کش‌ها تا تنظیمات جدید اعمال شود
      - name: Clean caches
        run: |
          flutter clean
          rm -rf ~/.gradle
          rm -rf ~/.pub-cache
          rm -rf android/.gradle
          rm -rf build

      # 5) دریافت دیپندنسی‌ها
      - name: Get Flutter dependencies
        run: flutter pub get

      # 6) چاپ نسخه‌ها (برای اطمینان از Java 17)
      - name: Environment info
        run: |
          java -version
          ./gradlew -v || true
          flutter --version

      # 7) Build Seller
      - name: Build Seller APK (debug)
        run: flutter build apk --debug --target=lib/seller_main.dart --split-per-abi

      - name: Upload Seller APKs
        uses: actions/upload-artifact@v4
        with:
          name: soma_seller_apk
          path: build/app/outputs/flutter-apk/*.apk

      # 8) Build Buyer
      - name: Build Buyer APK (debug)
        run: flutter build apk --debug --target=lib/buyer_main.dart --split-per-abi

      - name: Upload Buyer APKs
        uses: actions/upload-artifact@v4
        with:
          name: soma_buyer_apk
          path: build/app/outputs/flutter-apk/*.apk
