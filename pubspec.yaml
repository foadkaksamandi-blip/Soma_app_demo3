name: soma_app_demo
description: "دموی کامل اپ خریدار و فروشنده سوما با QR و بلوتوث آفلاین"
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # QR code
  qr_flutter: ^4.1.0

  # QR scanner
  mobile_scanner: ^3.5.7

  # Bluetooth (نسخه جدید و پایدار)
  nearby_connections: ^4.3.0

  # UUID generator
  uuid: ^4.2.2

  # آیکون‌ها
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
