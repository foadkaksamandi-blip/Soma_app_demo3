name: soma_app_demo3
description: Offline payment demo (Buyer & Seller) for SOMA project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Bluetooth packages
  flutter_blue_plus: ^1.36.8
  flutter_ble_peripheral: ^1.2.6

  # Permissions
  permission_handler: ^11.3.1

  # Fonts & UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/

  fonts:
    - family: Vazirmatn
      fonts:
        - asset: assets/fonts/Vazirmatn-Regular.ttf
        - asset: assets/fonts/Vazirmatn-Bold.ttf
          weight: 700
