name: soma_app_demo3
description: >
  SOMA Offline Demo (Buyer & Seller)
  Real BLE + QR Offline Transaction â€” built for GitHub Actions mobile builds.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # Bluetooth library (fixed to version compatible with old BLE APIs)
  flutter_blue_plus: 1.4.0

  # QR generator/scanner
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1

  # JSON, storage, and local DB
  shared_preferences: ^2.2.3
  path_provider: ^2.1.2
  sqflite: ^2.3.3
  intl: ^0.19.0

  # State management
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
