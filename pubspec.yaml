name: soma_app_demo3
description: Demo (QR locked) + real BLE (seller advertise, buyer scan)
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # --- QR (مرجع قفل‌شده) ---
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.2

  # --- BLE واقعی ---
  flutter_blue_plus: ^1.36.8        # اسکن (Buyer)
  flutter_ble_peripheral: ^1.2.6     # تبلیغ/Advertise (Seller)
  permission_handler: ^11.3.1

  # UI
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
