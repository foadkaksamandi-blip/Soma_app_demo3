name: soma_app_demo3
description: Demo offline SOMA app (Buyer & Seller)
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  # --- QR Code and Scanner ---
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1

  # --- Bluetooth (Real + Peripheral/Scan) ---
  flutter_blue_plus: ^1.36.8
  flutter_ble_peripheral: ^1.2.6
  permission_handler: ^11.3.0

  # --- State Management ---
  provider: ^6.1.1

  # --- Storage ---
  shared_preferences: ^2.2.2

  # --- UI / Layout ---
  flutter_svg: ^2.0.10
  google_fonts: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/
