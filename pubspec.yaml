name: soma_app_demo
description: Demo (Seller & Buyer) with QR + fa localization
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # برای متن‌های فارسی و ویجت‌های متریال
  flutter_localizations:
    sdk: flutter

  # نمایش QR (همونی که قبلاً استفاده می‌کردیم)
  qr_flutter: ^4.1.0

  # (اختیاری) اگر اسکنر داری و از قبل اضافه شده، همون رو نگه دار.
  # qr_code_scanner: ^1.0.1
  # mobile_scanner: ^3.5.7

  # (اختیاری) بلوتوث/نیر‌بای – فعلاً کدش رو صدا نمی‌زنیم تا بیلد پایدار شه.
  nearby_connections: ^4.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  # اگر فونت فارسی سفارشی داری اینجا تعریف کن
  # fonts:
  #   - family: Vazirmatn
  #     fonts:
  #       - asset: assets/fonts/Vazirmatn-Regular.ttf
