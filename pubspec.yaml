name: soma_app_demo
description: Soma buyer & seller demo (QR stable + optional BLE)
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # --- UI / Utils ---
  cupertino_icons: ^1.0.6

  # --- QR (قبلاً داشتیم) ---
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.7

  # --- BLE (جدید، آزمایشی) ---
  flutter_blue_plus: ^1.31.18
  flutter_ble_peripheral: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  # اگر فونت سفارشی دارید اینجا تعریف کنید
