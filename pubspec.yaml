publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI + QR + Local Storage
  qr_flutter: ^4.1.0
  shared_preferences: ^2.3.2
  mobile_scanner: ^4.0.1

  # For hashing / signatures
  crypto: ^3.0.3

  # Optional (for animations / icons)
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
