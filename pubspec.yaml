name: soma_app_demo
description: "دموی کامل سوما (QR + بلوتوث آفلاین)"
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # QR تولید/نمایش
  qr_flutter: ^4.1.0

  # اسکن QR
  mobile_scanner: ^3.5.7

  # بلوتوث P2P (قفل نسخه برای سازگاری کامل)
  nearby_connections: 3.1.1

  # شناسه‌ها
  uuid: ^4.2.2

  # آیکون‌ها
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
