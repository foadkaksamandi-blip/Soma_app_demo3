name: soma_app_demo
description: "دموی آفلاین خریدار/فروشنده با QR + بلوتوث (Nearby Connections)"
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # QR تولید/نمایش
  qr_flutter: ^4.1.0

  # اسکن QR با دوربین (بدون permission پیچیده)
  mobile_scanner: ^3.5.7

  # بلوتوث P2P از طریق Nearby (نسخه جدیدی که با استریم کار می‌کند)
  nearby_connections: ^3.1.1

  # برای ساخت شناسه‌های ساده اگر نیاز شد
  uuid: ^4.2.2

  # ابزارهای عمومی
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
