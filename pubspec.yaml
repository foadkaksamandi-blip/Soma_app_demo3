name: soma_offline_demo
description: SOMA Offline Banking Demo - BLE + QR
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # ✅ Bluetooth library (مطمئن و سازگار با Flutter 3.x)
  flutter_blue_plus: ^1.31.16

  # ✅ برای دسترسی مجوزهای بلوتوث
  permission_handler: ^11.3.0

  # ✅ برای اسکن QR (اگر مرحله قبلی دارید)
  qr_code_scanner: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
