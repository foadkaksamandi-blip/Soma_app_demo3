name: soma_app_demo3
description: Offline payment demo (Buyer & Seller) for SOMA project with QR + Bluetooth (BLE)
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # --- UI & Core ---
  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  shared_preferences: ^2.3.2
  flutter_spinkit: ^5.2.1

  # --- QR & Scanning ---
  qr_flutter: ^4.1.0
  qr_code_scanner: ^0.4.0
  mobile_scanner: ^4.0.1

  # --- Bluetooth (BLE) ---
  flutter_blue_plus: ^1.36.0
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/
