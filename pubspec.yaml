name: soma_app_demo3
description: Demo (QR + real BLE advertise/scan) for seller & buyer
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  intl: ^0.19.0

  # QR و اسکن دوربین (همان نسخه سبز قبلی)
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.8

  # BLE واقعی – نسخه‌های هماهنگ با Flutter stable و CI
  flutter_blue_plus: ^1.36.5
  flutter_ble_peripheral: ^1.2.6

  # مجوزها برای Android 12+ (Scan/Connect/Advertise)
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
