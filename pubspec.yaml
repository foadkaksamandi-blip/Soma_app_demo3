name: soma_app_demo3
description: SOMA Offline Demo — Buyer & Seller
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # BLE (مرکزی/اسکنر) — نسخه سازگار با startScan/stopScan/scanResults
  flutter_blue_plus: 1.15.7

  # BLE (پریفرال/تبلیغ) — نسخه سازگار با AdvertiseMode/AdvertiseTxPower
  flutter_ble_peripheral: 1.1.1

  # مجوزها — نسخه‌ای که با این ترکیب روی CI پایدار است
  permission_handler: 10.2.0

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
    - family: Vazirmatn
      fonts:
        - asset: assets/fonts/Vazirmatn-Regular.ttf
        - asset: assets/fonts/Vazirmatn-Bold.ttf
          weight: 700
